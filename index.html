<h1>Outlook for this weekend</h1>

<div id="weekendgrid"></div>

<form>
    <div class = "adjustTime">
        <label for="amTime">Morning Time </label>
        <input type="time" id="amTime">
        <p>
          Value of the <code>time</code> input: <code>
                  "<span id="amValue">n/a</span>"</code>.
        </p>
      </form>
      <label for="pmTime">Night Time </label>
      <input type="time" id="pmTime">
      <p>
        Value of the <code>time</code> input: <code>
                "<span id="pmValue">n/a</span>"</code>.
      </p>
    </div>   
</form>


<div class="inputgridholder">
    <div>
        <ul>
            <h2 style= "text-align: left; color: white;">Temperature</h2>
            <form action="">
                <label class="form-control" onclick="setCurrentUnit('currentTempUnit', 'celsius')">
                    <input type="radio" name="radio" id="celsius" checked />
                    Celsius
                </label>
                <label class="form-control" onclick="setCurrentUnit('currentTempUnit', 'fahrenheit')" >
                    <input type="radio" name="radio" id="fahrenheit" />
                    Fahrenheit     
                </label>
                </form>
        </ul>
    </div>
    <div>
        <ul>
            <h2 style= "text-align: left; color: white;">Wind</h2>

            <form action="">
            <label class="form-control" onclick="setCurrentUnit('currentWindUnit', 'kmph')" >
                <input type="radio" name="radio" id="kmph" checked />
                Kilometers Per Hour
            </label>
            <label class="form-control" onclick="setCurrentUnit('currentWindUnit', 'mps')" >
                <input type="radio" name="radio" id="mps"  />
                Meters Per Second
            </label>
            <label class="form-control" onclick="setCurrentUnit('currentWindUnit', 'knot')" >
                <input type="radio" name="radio" id="knot"  />
                Knots
            </label>
            </form>
        </ul>
    </div>
</div>

<!-- Set the currently selected units to be checked -->
<script>
document.querySelectorAll("input").forEach(r =>
{
  if (r.id === currentTempUnit)
  {
    r.checked = true;
  }
  else if (r.id === currentWindUnit)
  {
    r.checked = true;
  }
});
</script>
