<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="grid4"></div>
    <h2 style= "text-align: left; color: white;">Temperature</h2>
    <form action="">
        <label class="form-control">
          <input type="radio" name="radio" id="celsius" checked />
          Celsius
    </label>

    <label class="form-control">
        <input type="radio" name="radio" id="fahr"  />
        Fahrenheit
      </label>
    </form>

    <h2 style= "text-align: left; color: white;">Wind</h2>
    <form action="">
      <label class="form-control">
        <input type="radio" name="radio" id="kilometers" checked />
        Kilometers
  </label>

  <label class="form-control">
      <input type="radio" name="radio" id="meters"  />
      Meters Per Second
    </label>
  </form>    


    <button class="myButton" id="submit">Submit</button>


    <script src="/js/utilities.js"></script>
    <script src="/js/tempwind.js"></script>
</body>
</html>
